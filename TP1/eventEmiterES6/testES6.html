<script>
"use strict";
var org={};
org.Shape = class {
  constructor(name){
    this.name=name;
  }
  areaConsole(){
    console.log('la surface de',this.name,' est de ',this.area);
  }
}


org.Polygone = class extends org.Shape{
  constructor(hauteur, largeur,name){
    super(name);
    this.hauteur = hauteur;
    this.largeur = largeur;
  }
  get area() {
    return this.hauteur*this.largeur;
  }
}
var p = new org.Polygone(10,20,'test');
p.areaConsole();
